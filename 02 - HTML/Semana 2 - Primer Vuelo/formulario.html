<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulce Frenesí</title>
    <link rel="shortcut icon" type="image/png" href="./imagenes/Icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="./imagenes/Dulce Frenesi.PNG" alt="Logo Dulce Frenesí" width="140px">
        </div>
        
        <div class="navmenu">
            <nav>
                <ul id="menu">
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="#pasteles">PASTELES</a>
                    <li><a href="#adornos">ADORNOS</a></li>
                    <li><a href="formulario.html">CONTACTO</a></li>
                </ul>
            </nav>
        </div>

        <div class="contact">
            <h5>CONTÁCTANOS</h5> 
            <p><img src="./imagenes/phone.png" alt="logo telefono" width="30px"> +55 5555-5555</p>
        </div>
    </header>

    <div class="separador"></div>

    <div id="container">
        <h1>&bull; Realiza tu pedido &bull;</h1>
        <div class="underline">
        </div>
        <div class="icon_wrapper">
          <div>
            <img class="icon" src="./imagenes/cup.jpg" alt="">
          </div>
        </div>
        <form action="#" method="post" id="contact_form">
          <div class="name">
            <label for="name"></label>
            <input type="text" placeholder="Tu Nombre" name="name" id="name_input" required>
          </div>
          <div class="email">
            <label for="email"></label>
            <input type="email" placeholder="Correo Electrónico" name="email" id="email_input" required>
          </div>
          <div class="telephone">
            <label for="name"></label>
            <input type="text" placeholder="Número de Teléfono" name="telephone" id="telephone_input" maxlength="10" required>
          </div>
          <div class="subject">
            <label for="subject"></label>
            <select placeholder="Sabor de Pastel" name="subject" id="subject_input" required>
              <option disabled hidden selected>Sabor de Pastel</option>
              <option>Pastel de Moca</option>
              <option>Pastel Irlandes</option>
              <option>Pastel Ópera</option>
              <option>Pastel 3 Leches de Fresa</option>
              <option>Pastel de Coco</option>
              <option>Pstel ARcoiris</option>
              <option>Pastel Limonchelo</option>
              <option>Pstel de Café</option>
            </select>
          </div>
          <div class="subject">
            <label for="subject1"></label>
            <select placeholder="Adorno" name="subject1" id="subject_input1" required>
              <option disabled hidden selected>Elige tu Adorno</option>
              <option>Vela Luminosa</option>
              <option>Velas de Colores</option>
              <option>Velas Feliz Cumpleaños</option>
              <option>Vela Signo de Interrogación</option>
              <option>Vela Unicornio</option>
            </select>
          </div>
          <div class="message">
            <label for="message"></label>
            <textarea name="message" placeholder="Danos una breve descripción de como quieres tu pastel." id="message_input" cols="30" rows="5" required></textarea>
          </div>
          <div>
            <input type="submit" value="Enviar pedido" id="form_button" />
          </div>
        </form>
      </div>
    
</body>
</html>
